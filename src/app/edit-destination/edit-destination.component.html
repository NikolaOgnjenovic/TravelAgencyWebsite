<form class="margins flex-container" style="display: block !important; justify-content: center; align-items: center" [formGroup]="destinationForm">
  <p class="card_title">{{destination.name}}</p>
  <div class="card">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="card">
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <div class="card">
    <label for="type">Type:</label>
    <input type="text" id="type" formControlName="type">
  </div>
  <div class="card">
    <label for="transport">Transport:</label>
    <input type="text" id="transport" formControlName="transport">
  </div>
  <div class="card">
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price">
  </div>
  <div class="card">
    <label for="capacity">Capacity:</label>
    <input type="number" id="capacity" formControlName="capacity">
  </div>
</form>
<input name="update" type="submit" (click)="updateDestination()" value="Update">
<input name="delete" type="submit" (click)="deleteDestination()" value="Delete">
