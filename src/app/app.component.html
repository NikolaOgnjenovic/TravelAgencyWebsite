<div id="app">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet">
  <header>
    <h1>Travel agencies</h1>
    <nav class="flex-container">
      <a routerLink="home" routerLinkActive="activeNavLink">Home</a>
      <a *ngIf="loggedIn" routerLink="users" routerLinkActive="activeNavLink">User page</a>
      <a *ngIf="!loggedIn" (click)="showRegister()">Register</a>
      <a (click)="showLogin()" *ngIf="!loggedIn">Login</a>
      <a *ngIf="loggedIn" (click)="logout()">Logout</a>
    </nav>
  </header>

  <body>
  <router-outlet></router-outlet>
  </body>

  <footer>
    <p>By <a target="_blank" href="https://github.com/NikolaOgnjenovic">Mrmi</a></p>
  </footer>
</div>

<div class="form-container" id="loginPopup">
  <form [formGroup]="loginForm">
    <p class="card-title">Login</p>
    <div class="card">
      <label for="loginUsername">Username</label>
      <input type="text" id="loginUsername" formControlName="loginUsername">
    </div>
    <div class="card">
      <label for="loginPassword">Password</label>
      <input type="text" id="loginPassword" formControlName="loginPassword">
    </div>
    <button type="button" class="login" (click)="login()">Login</button>
    <button type="button" (click)="hideLogin()">Close</button>
  </form>
</div>

<div class="form-container" id="registrationPopup">
  <form [formGroup]="registrationForm">
    <p class="card-title">Register</p>
    <div class="card">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username">
      <p class="validation-warning" *ngIf="registrationForm.get('username')?.invalid">Please input a username</p>
    </div>

    <div class="card">
      <label for="password">Password</label>
      <input type="text" id="password" formControlName="password">
      <p class="validation-warning" *ngIf="registrationForm.get('password')?.invalid">Please input a password</p>
    </div>

    <div class="card">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name">
      <p class="validation-warning" *ngIf="registrationForm.get('name')?.invalid">Please input a name</p>
    </div>

    <div class="card">
      <label for="surname">Surname</label>
      <input type="text" id="surname" formControlName="surname">
      <p class="validation-warning" *ngIf="registrationForm.get('surname')?.invalid">Please input a surname</p>
    </div>

    <div class="card">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <p class="validation-warning" *ngIf="registrationForm.get('email')?.invalid">Please enter a valid email</p>
    </div>

    <div class="card">
      <label for="birthday">Birthday</label>
      <input type="date" id="birthday" formControlName="birthday">
      <p class="validation-warning" *ngIf="registrationForm.get('birthday')?.invalid">Please enter a birthday</p>
    </div>

    <div class="card">
      <label for="address">Address</label>
      <input type="text" id="address" formControlName="address">
      <p class="validation-warning" *ngIf="registrationForm.get('address')?.invalid">Please enter an address</p>
    </div>

    <div class="card">
      <label for="phoneNumber">Phone number</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber">
      <p class="validation-warning" *ngIf="registrationForm.get('phoneNumber')?.invalid">Please enter a phone number</p>
    </div>

    <button type="button" (click)="registerUser()">Register</button>
    <button type="button" (click)="hideRegister()">Close</button>
  </form>
</div>
