<form class="margins flex-container" style="flex-direction: column !important" [formGroup]="userForm">
  <p class="card-title">Edit user</p>
  <label for="username">Username:</label>
  <input type="text" id="username" formControlName="username">
  <label for="password">Password:</label>
  <input type="text" id="password" formControlName="password">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name">
  <label for="surname">Surname:</label>
  <input type="text" id="surname" formControlName="surname">
  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email">
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" formControlName="birthday">
  <label for="address">Address:</label>
  <input type="text" id="address" formControlName="address">
  <label for="phoneNumber">Phone number;</label>
  <input type="text" id="phoneNumber" formControlName="phoneNumber">
  <input name="update" type="submit" (click)="updateUser()" value="Update">
  <input name="delete" type="submit" (click)="deleteUser()" value="Delete">
</form>
