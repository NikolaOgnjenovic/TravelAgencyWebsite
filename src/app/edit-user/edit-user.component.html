<form class="flex-container" style="flex-direction: column !important" [formGroup]="userForm">
  <p class="card-title">Edit user</p>

  <div class="card">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username">
    <p class="validation-warning" *ngIf="userForm.get('username')?.invalid">Please input a username</p>
  </div>

  <div class="card">
    <label for="password">Password</label>
    <input type="text" id="password" formControlName="password">
    <p class="validation-warning" *ngIf="userForm.get('password')?.invalid">Please input a password</p>
  </div>

  <div class="card">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name">
    <p class="validation-warning" *ngIf="userForm.get('name')?.invalid">Please input a name</p>
  </div>

  <div class="card">
    <label for="surname">Surname</label>
    <input type="text" id="surname" formControlName="surname">
    <p class="validation-warning" *ngIf="userForm.get('surname')?.invalid">Please input a surname</p>
  </div>

  <div class="card">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <p class="validation-warning" *ngIf="userForm.get('email')?.invalid">Please enter a valid email</p>
  </div>

  <div class="card">
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" formControlName="birthday">
    <p class="validation-warning" *ngIf="userForm.get('birthday')?.invalid">Please enter a birthday</p>
  </div>

  <div class="card">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address">
    <p class="validation-warning" *ngIf="userForm.get('address')?.invalid">Please enter an address</p>
  </div>

  <div class="card">
    <label for="phoneNumber">Phone number</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber">
    <p class="validation-warning" *ngIf="userForm.get('phoneNumber')?.invalid">Please enter a phone number</p>
  </div>

  <input name="update" type="submit" (click)="updateUser()" value="Update">
  <input name="delete" type="submit" (click)="deleteUser()" value="Delete">
</form>
