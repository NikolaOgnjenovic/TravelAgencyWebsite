<form class="margins flex-container" style="display: block !important; justify-content: center; align-items: center" [formGroup]="userForm">
  <p class="card_title">Edit user</p>
  <div class="card">
    <label for="username">Username:</label>
    <input type="text" id="username" formControlName="username">
  </div>
  <div class="card">
    <label for="password">Password:</label>
    <input type="text" id="password" formControlName="password">
  </div>
  <div class="card">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="card">
    <label for="surname">Surname:</label>
    <input type="text" id="surname" formControlName="surname">
  </div>
  <div class="card">
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
  </div>
  <div class="card">
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" formControlName="birthday">
  </div>
  <div class="card">
    <label for="address">Address:</label>
    <input type="text" id="address" formControlName="address">
  </div>
  <div class="card">
    <label for="phoneNumber">Phone number;</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber">
  </div>
  <input name="update" type="submit" (click)="updateUser()" value="Update">
  <input name="delete" type="submit" (click)="deleteUser()" value="Delete">
</form>
