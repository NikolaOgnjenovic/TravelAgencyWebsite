<div class="image_title">
  <h1>{{destination.name}}</h1>
  <img [src]="destination.images[0]" alt="destination image" width="100%" height="250px">
</div>
<div class="card">
  <p>Price from {{destination.price}} / person</p>
  <p class="description">{{destination.description}}</p>
  <p>{{destination.type}}</p>
  <p>Transport type: {{destination.transport}}</p>
  <p>Capacity: {{destination.capacity}} people</p>
</div>
