<div class="card" *ngFor="let agency of agencies">
  <div class="container">
    <p>Name: {{agency.name}}</p>
    <p>Address: {{agency.address}}</p>
    <p>Founded: {{agency.founded_year}}</p>
    <p>Phone number: {{agency.phone_number}}</p>
    <p>Email: {{agency.email}}</p>
    <button (click)="viewDestinations(agency.destinations, agency.id)">View destinations</button>
    <button (click)="editAgency(agency)" *ngIf="this.isAdmin">Edit agency</button>
  </div>
</div>
