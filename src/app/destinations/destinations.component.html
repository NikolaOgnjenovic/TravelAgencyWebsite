<h1>{{agencyName}}'s destinations:</h1>
<input type="text" name="destinationNameSearch" placeholder="Search by destination name" [(ngModel)]="destinationNameSearchText"
       (input)="searchDestinationsByName(destinationNameSearchText)">
<input type="text" name="destinationTypeSearch" placeholder="Search by destination type" [(ngModel)]="destinationTypeSearchText"
       (input)="searchDestinationsByType(destinationTypeSearchText)">
<input type="text" name="destinationTransportSearch" placeholder="Search by transport type" [(ngModel)]="destinationTransportSearchText"
       (input)="searchDestinationsByTransport(destinationTransportSearchText)">

<div class="flex-container">
  <div class="card" *ngFor="let destination of filteredDestinations | destinationSearchFilter: destinationNameSearchText : destinationTypeSearchText : destinationTransportSearchText | keyvalue">
    <p>{{destination.value.name}}</p>
    <button (click)="viewDestination(destination.value)">View destination</button>
    <button *ngIf="isAdmin()" (click)="editDestination(destination.key)">Edit destination</button>
  </div>
</div>
