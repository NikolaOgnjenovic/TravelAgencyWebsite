<form class="margins flex-container"
      style="display: block !important; justify-content: center; align-items: center" [formGroup]="agencyForm">
  <p class="card_title">Edit agency</p>
  <div class="card">
    <label for="name">Agency name:
    </label>
    <input type="text" id="name" formControlName="name">
  </div>
  <div class="card">
    <label for="address">Address:
    </label>
    <input type="text" id="address" formControlName="address">
  </div>
  <div class="card">
    <label for="foundingYear">Founded year:
    </label>
    <input type="number" id="foundingYear" formControlName="foundingYear">
  </div>
  <div class="card">
    <label for="phoneNumber">Phone number:
    </label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber">
  </div>
  <div class="card">
    <label for="email">Email:
    </label>
    <input type="text" id="email" formControlName="email">
  </div>
</form>

<input name="update" type="submit" (click)="updateAgency()" value="Update">
<input name="delete" type="submit" (click)="deleteAgency()" value="Delete">
