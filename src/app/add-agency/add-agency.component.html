<form class="margins flex-container" style="flex-direction: column !important" [formGroup]="agencyForm">
  <p class="card-title">Edit agency</p>
  <label for="name">Agency name:</label>
  <input type="text" id="name" formControlName="name">

  <label for="address">Address:</label>
  <input type="text" id="address" formControlName="address">

  <label for="foundingYear">Founded year:</label>
  <input type="number" id="foundingYear" formControlName="foundingYear">

  <label for="phoneNumber">Phone number:</label>
  <input type="text" id="phoneNumber" formControlName="phoneNumber">

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email">

  <label for="logo">Logo:</label>
  <input type="text" id="logo" formControlName="logo">

  <input name="update" type="submit" (click)="addAgency()" value="Add">
</form>
